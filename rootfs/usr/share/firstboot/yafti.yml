title: Rolls First Boot
properties:
  mode: "run-on-change"


actions:
  pre:

  - run: /usr/share/firstboot/set-theme.sh


screens:
  first-screen:
    source: yafti.screen.title
    values:
      title: "Welcome to Rolls!"
      icon: "/path/to/icon"
      description: |
        Pick some applications.

  applications:
    source: yafti.screen.package
    values:
      title: Package Installation
      show_terminal: true
      package_manager: yafti.plugin.flatpak
      groups:
        Core:
          description: Core
          default: true
          packages:
          - Calculator: org.gnome.Calculator
          - Floorp (Web Browser): one.ablaze.floorp
          - Clapper: com.github.rafostar.Clapper
          - Flatseal Permissions Manager: com.github.tchx84.Flatseal
        Office:
          description: Office apps.
          default: false
          packages:
          - Libreoffice: org.libreoffice.LibreOffice
          - OnlyOffice:  org.onlyoffice.desktopeditors
        Misc:
          default: false
          packages:
          - Photo Organizer: org.gnome.Shotwell


  final-screen:
    source: yafti.screen.title
    values:
      title: "All done, enjoy your new system!"
      icon: "/path/to/icon"
      description: |
        Go and have a look around.
