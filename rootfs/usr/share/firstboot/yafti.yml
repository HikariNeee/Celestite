title: Rolls Setup
properties:
  mode: "run-once"
  save_state: "always"

screens:
  first-screen:
    source: yafti.screen.title
    values:
      title: "Welcome to Rolls!"
      icon: "/path/to/icon"
      description: |
        Welcome to Rolls Kyoto! The sweetest distro around! Let's get you started by picking some applications!

  can-we-modify-your-flatpaks:
    source: yafti.screen.consent
    values:
      title: Welcome traveler
      condition:
        run: flatpak remotes --system | grep fedora

      description: |
        This tool modifies your flatpaks and flatpak sources as well as do some theme related tasks.
        If you do not want to do this exit the installer.
        For new users just do it (tm)
      actions:
        - run: flatpak remote-delete fedora --force
        - run: flatpak remove --system --noninteractive --all
        - run: /usr/share/firstboot/set-theme.sh

  applications:
    source: yafti.screen.package
    values:
      title: Package Installation
      show_terminal: true
      package_manager: yafti.plugin.flatpak
      package_manager_defaults:
        user: false
        system: true
      groups:
        Core:
          description: Core
          default: true
          packages:
          - Calculator: org.gnome.Calculator
          - Floorp (Web Browser): one.ablaze.floorp
          - Clapper: com.github.rafostar.Clapper
          - Flatseal Permissions Manager: com.github.tchx84.Flatseal
          - Flatsweep: io.github.giantpinkrobots.flatsweep
          - Peazip: io.github.peazip.PeaZip
        Office:
          description: Office apps.
          default: false
          packages:
          - Libreoffice: org.libreoffice.LibreOffice
          - OnlyOffice:  org.onlyoffice.desktopeditors
          - Thunderbird Email: org.mozilla.Thunderbird
        Misc:
          default: false
          description: Misc items including a Photo Organiser
          packages:
           - Photo Organizer: org.gnome.Shotwell
        Other Web Browsers:
          description: Additional browsers to complement Firefox
          default: false
          packages:
          - Brave: com.brave.Browser
          - Google Chrome: com.google.Chrome
          - Microsoft Edge: com.microsoft.Edge
          - Opera: com.opera.Opera
          - Vivaldi: com.vivaldi.Vivaldi
        Communication:
          default: false
          description: Tools to communicate and collaborate
          packages:
          - Discord: com.discordapp.Discord
          - Slack: com.slack.Slack

  final-screen:
    source: yafti.screen.title
    values:
      title: "All done, enjoy your new system!"
      icon: "/path/to/icon"
      links:
        - "Reboot now":
            run: systemctl reboot
      description: |
        Please reboot to solidify your changes, and welcome to Rolls!
